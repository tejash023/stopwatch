<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stopwatch</title>
</head>
<body>

  <div class="container">
    <h2>Stopwatch</h2>
    <div class="stopwatch">
      <div class="stopwatch-display">
        <h1><span class="min">00</span>.<span class="seconds">00</span></h1>
      </div>
      <div class="stopwatch-action">
        <button class="stopwatch-start">Start</button>
        <button class="stopwatch-stop">Stop</button>
        <button class="stopwatch-reset">Reset</button>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
